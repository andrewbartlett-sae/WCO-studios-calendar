<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Studio Calendars</title>
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    color:#fff;
    background-color: black; /* entire window background black */
  }
  #calendarContainer {
    background-color: black; /* table surround black */
    padding: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #555;
    text-align: center;
    vertical-align: middle;
    font-weight: bold;
  }
</style>
</head>
<body>
<table id="calendarTable"></table>
<script src="renderer.js"></script>
</body>
</html>
